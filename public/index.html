<!DOCTYPE html>
<html lang="en" ng-app="reviewApp">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="components/jquery/dist/jquery.js"></script>  
  <script src="components/angular/angular.js"></script>  
  <script src="scripts/app.js"></script>
</head>
<body ng-controller="BookListCtrl">
  <!-- This is a comment -->

   <div id="main-wrapper">
  
     Search books: <input ng-model="bookQuery">

     <ul>
       <li ng-repeat="book in books | filter:bookQuery">
          Id: {{ book.id }} - <b> {{ book.name }} </b>
       </li>
     </ul>
   </div>
</body>
</html>
