<div class="detailView-wrapper">
	{{ snack.name }}
	<!-- TODO: Make this in a loop, instead of hardcoded -->
	<div class="rating-stars">
    	<span class="rating-star" ng-class="{ 'selected': snack.rating >= 1 }" ng-click="updateRating(1);"></span>
    	<span class="rating-star" ng-class="{ 'selected': snack.rating >= 2 }" ng-click="updateRating(2);"></span>
    	<span class="rating-star" ng-class="{ 'selected': snack.rating >= 3 }" ng-click="updateRating(3);"></span>
    	<span class="rating-star" ng-class="{ 'selected': snack.rating >= 4 }" ng-click="updateRating(4);"></span>
    	<span class="rating-star" ng-class="{ 'selected': snack.rating >= 5 }" ng-click="updateRating(5);"></span>
   </div>
 
   <div ng-class="{ 'green': snack.rating === 5 }" ng-click="showRating()">
   	Rating: {{ snack.rating }} 
   </div>

</div>
